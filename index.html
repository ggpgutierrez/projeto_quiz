<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        
        <title>Quiz - Mackenzie</title>
        <meta name="description" content="">
        <meta name="theme-color" content="#321e6e">
        <link href="images/favicon.png" rel="shortcut icon">

        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,200,300,400,500,600,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/hover-min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/verimail.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    </head>
    <body>
        <section class="content-site">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Quiz - Mackenzie</h1>                    

                        <form action="#" method="POST" id="formularioOuvidoria" accept-charse="UTF-8" class="contact-form">
                            <div class="form-group">
                                <input type="text" name="Nome" placeholder="Nome completo" class="required">
                            </div>

                            <button type="submit" class="hvr-ripple-out">Enviar mensagem</button>
                            <input name="Anexo" type="hidden" value="-" id="AnexoHidden">
                        </form>
                    </div>
                </div>
            </div>
        </section>


     

        <div class="modal-balloon" id="modalNaoCliente">
            <div class="overlay-modal"></div>
            <div class="box-modal">
                <a href="#" class="close-modal">X</a>
                <span>Agradecemos seu contato. <br>Em breve, retornaremos.</span>
            </div>
        </div>
        <div class="modal-balloon" id="modalCliente">
            <div class="overlay-modal"></div>
            <div class="box-modal">
                <a href="#" class="close-modal">X</a>
                <span>Agradecemos seu contato. Em breve, retornaremos.<br> <strong>Enviamos o número do seu protocolo por e-mail.</strong></span>
            </div>
        </div>

        <div class="modal-balloon" id="modalErroArquivo">
            <div class="overlay-modal"></div>
            <div class="box-modal">
                <a href="#" class="close-modal">X</a>
                <span>Tipo de arquivo anexado não permitido!</strong></span>
            </div>
        </div>
        <script type="text/javascript" src="js/custom-scripts.js"></script>

    </body>
</html>
